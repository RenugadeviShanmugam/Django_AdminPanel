{% extends "index.html" %} {% block content %} {% load crispy_forms_tags %}

<div class="container-fluid" style="margin-top: 60px">
  <div class="col-md-offset-3 col-md-5">
    <h2 class="text-primary page-header text-center">User Registration</h2>
  </div>
  <div class="col-md-offset-3 col-md-5 well">
    <form method="POST" autocomplete="off">
      {% if messages %} {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{message}}</div>
      {% endfor %} {% endif %} {% csrf_token %} {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div>
      <a href="{% url 'Login' %}">Sign In Now</a>
    </div>
  </div>
</div>
{% endblock %}
